<html>
<head>
	{% load staticfiles %}

	<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}"/>
	<link href='http://fonts.googleapis.com/css?family=Lato:100;900' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="{% static "js/main.js" %}"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="{% static "js/google-maps.js" %}"></script>
	
	<title></title>
</head>
<body>
	<div class="wrapper">
		<div class="center-frame">
			<div class="green-background"></div>
			<div class="white-background">
				<div class="progress-bar" style="color: white; text-align: center">Work in progress</div>
				<div id="map-canvas" style="color: white; text-align: center"></div>
				<div class="stat-column" style="color: white; text-align: center">
					<h1>Your RunKeeper Statistics</h1>
					<p>Distance: {{current_progress}}</p>
					<p>Average Speed: {{avg_speed}}mph </p>
					<p>Percentage: {{percent_completed}}%</p>
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
